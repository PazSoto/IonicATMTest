<ion-header>

    <ion-navbar>
        <ion-title>NIP Code</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Insert Your NIP Code
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-input type="password" placeholder="NIP" [(ngModel)]="nipCode"></ion-input>
                </ion-item>
            </ion-list>

            <button ion-button full (click)="goToMainMenuPage()">Verify</button>

        </ion-card-content>
    </ion-card>

</ion-content>
