<ion-header>

    <ion-navbar>
        <ion-title>Withdraw</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Withdraw your money
        </ion-card-header>
        <ion-card-content>
            Insert the amount to withdraw.
            <p>Available notes: $5, $10, %20, %50, %100.</p>
            <p>Your current amount:</p>
            <p [textContent]="balance"></p>
            <ion-list>
                <ion-item>
                    <ion-input type="number" placeholder="Amount" [(ngModel)]="amountToWithdraw"></ion-input>
                </ion-item>
            </ion-list>

            <button ion-button full (click)="withdrawlMoney()">OK</button>

        </ion-card-content>
    </ion-card>

</ion-content>
