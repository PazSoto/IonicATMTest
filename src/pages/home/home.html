<ion-content padding>
    <ion-card>
        <ion-card-header>
            Welcome
        </ion-card-header>
        <!-- Publicity space -->
        <ion-card-content>
            To enter this ATM you need to write your bank account number.

            <ion-list>
                <ion-item>
                    <ion-input type="password" placeholder="Bank Account Number" [(ngModel)]="bankAccount"></ion-input>
                </ion-item>
            </ion-list>

            <button ion-button full (click)="goToNipPage()">Verify</button>

            <p>Or insert your bank card</p>

            <!--Credit card image-->
        </ion-card-content>
    </ion-card>
</ion-content>
